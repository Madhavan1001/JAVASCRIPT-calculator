<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator project</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="CALCULATOR.CSS">
</head>
<body>
    <div class="container">
        <div class="p-3 mb-2 bg-dark text-white" id="box">
       <p>This is a responsive website<br><span class="text-primary">You can us the keyboard to do calculations!!</span> <br>
      
    <span class="text-danger">note: USE   <strong>'ENTER KEY'</strong> FOR <strong>==</strong> </span></p>
        </div>
        
        <div  class="row">
            <div id="main" onmouseenter="mouseEnterFunction()" class="col-12 col-sm-12 col-md-8 col-lg-6 col-xl-6">
                <div id="screen" class="rowscreen">
                
                </div>
                <div  class="bmrow row">
                 
                    <input type="button"  onclick="clearScreenDisplay()" class=" button  col-sm-3 col-md-3 col-lg-3 col-xl-3" value="backspace">
                    <input type="button"  onclick="ScreenClearDisplay()" class="button col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" value="clear">
                 
                </div>
                <div  class="bmrow row">
                    <input type="button"  onclick="buttonclick('7')" class="button col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" value="7">
                    <input type="button"  onclick="buttonclick('8')" class="button col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" value="8">
                    <input type="button"  onclick="buttonclick('9')" class="button col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" value="9">
                    <input type="button"  onclick="buttonclick('/')" class="button col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" value="/">
                </div>
                <div  class="bmrow row">
                    <input type="button"  onclick="buttonclick('4')" class="button col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" value="4">
                    <input type="button"  onclick="buttonclick('5')" class="button col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" value="5">
                    <input type="button"  onclick="buttonclick('6')" class="button col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" value="6">
                    <input type="button"  onclick="buttonclick('*')" class="button col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" value="*">
                </div>
                <div  class="bmrow row">
                    <input type="button" onclick="buttonclick('1')" class="button col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" value="1">
                    <input type="button"  onclick="buttonclick('2')" class="button col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" value="2">
                    <input type="button"  onclick="buttonclick('3')" class="button col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" value="3">
                    <input type="button"  onclick="buttonclick('-')" class="button col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" value="-">
                </div>
                <div  class="bmrow row">
                    <input type="button"  onclick="buttonclick('0')" class="button col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" value="0">
                    <input type="button"  onclick="buttonclick('.')" class="button col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" value=".">
                    <input type="button"  onclick="buttonclickequal()" class="button col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" value="=">
                    
                    <input type="button"  onclick="buttonclick('+')" class="button col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" value="+">
                </div>
            </div>
        </div>
    </div>
<script src="CALCULATOR.JS"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
